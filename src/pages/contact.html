<!-- breadcrumb -->
<div class="row">
  <div class="columns">
    <nav aria-label="You are here:" role="navigation">
      <ul class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li>
          <span class="show-for-sr">Current: </span> Contact
        </li>
      </ul>
    </nav>
  </div>
</div>
<div class="block">
  <!-- title -->
  <div class="row title">
    <div class="columns">
      <h2>Get in touch</h2>
    </div>
  </div>
  <!-- form -->
  <form class="form" data-abide novalidate>
    <div class="row">
      <div class="columns">
        <label>Your Name
          <input type="text" required>
          <span class="form-error">
            Please enter your name
          </span>
        </label>
      </div>
      <div class="columns">
        <label>Email Address
          <input type="email" required>
          <span class="form-error">
            Please enter your email address
          </span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="columns">
        <label>Phone
          <input type="tel" required>
          <span class="form-error">
            Please enter your phone
          </span>
        </label>
      </div>
      <div class="columns">
        <label>Subject
          <input type="text" required>
          <span class="form-error">
            Please enter the subject
          </span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="columns">
        <label>Message
          <textarea></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="columns">
        <button type="submit" class="primary button">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="columns">
        <div data-abide-error class="alert callout" style="display: none;">
          <p><i class="fi-alert"></i> There are some errors in your form.</p>
        </div>
      </div>
    </div>
  </form>
</div>
